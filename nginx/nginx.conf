pid /run/nginx/nginx.pid;
error_log /dev/stderr;

http {

    server {
        listen 5000;

        root /var/www/html;
        index index.html index.htm;

        location / {
            proxy_pass http://client:3000;
            root /var/www/html;
            index index.html;
        }

        location /api/ {
            proxy_pass http://server:8080;
        }
    }
}

events {

}

